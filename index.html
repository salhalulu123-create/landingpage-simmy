<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100%;
        }

        /* NAVBAR */
        nav {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ddd;
        }

        /* MAIN SECTION */
        .container {
            display: flex;
            max-width: 1100px;
            margin: 30px auto;
            gap: 20px;
            min-height:100%;
            
        }

        /* LEFT CONTENT */
        .content {
            flex: 2;
            background: white;
            padding: 25px;
            border-radius: 6px;
        }

        /* REGISTER FORM - RIGHT */
        .register {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }

        .register input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .register button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .register button:hover {
            background: #555;
        }

        /* FOOTER */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- NAV BAR -->
    <nav>
        <div class="nav-left">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- LANDING PAGE CONTENT -->
    <div class="container">

        <!-- LEFT SIDE CONTENT -->
        <div class="content">
            <h1>Welcome to Our Landing Page</h1>
            <p>
                hi,it's simmy.
            </p>
        </div>

        <!-- RIGHT SIDE REGISTER FORM -->
        <div class="register">
            <h2>Register Now</h2>

            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">

            <button>Register</button>
        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        Â© 2025 Landing Page. All Rights Reserved.
    </footer>

</body>
</html>
