<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <style>
        /* Make footer stick to bottom */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* NAVBAR */
        nav {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ddd;
        }

        /* MAIN CONTENT AREA */
        .container {
            flex: 1; /* pushes footer down */
            display: flex;
            max-width: 1100px;
            margin: 30px auto;
            gap: 20px;
        }

        /* LEFT CONTENT BOX */
        .content {
            flex: 2;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 6px;
        }

        /* RIGHT REGISTER FORM */
        .register {
            flex: 1;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 6px;
        }

        .register input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .register button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .register button:hover {
            background: #555;
        }

        /* FOOTER ALWAYS AT BOTTOM */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 12px;
        }
    </style>
</head>
<body>

    <!-- NAV BAR -->
    <nav>
        <div class="nav-left">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- MAIN LANDING PAGE -->
    <div class="container">

        <!-- LEFT SIDE CONTENT -->
        <div class="content">
            <h1>Welcome to Our Landing Page</h1>
            <p>hi, it's simmy.</p>
        </div>

        <!-- RIGHT SIDE REGISTER FORM -->
        <div class="register">
            <h2>Register Now</h2>

            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">

            <button>Register</button>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        Â© 2025 Landing Page. All Rights Reserved.
    </footer>

</body>
</html>
